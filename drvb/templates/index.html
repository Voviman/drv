<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    

    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}


</head>
<body>
    <h1>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Architecto, nihil.</h1>


    {% for i in driver %}
        <div class="container col-4">
            <img src=".{{ i.img.url }}" alt="" style="max-width: 300px; max-height: auto;">
            <p>{{ i.name }}</p>
            <p>{{ i.number }}</p>

        </div>
        

    {% endfor %}
</body>
</html>
